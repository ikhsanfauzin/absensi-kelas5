<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Guru - SDN Sukamulya</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      color: #1976d2;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Guru</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="loginGuru()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHGaVizAiZ5s-s7g1uTJUme_nfz15r-BQ",
      authDomain: "absensi-sdn-fff32.firebaseapp.com",
      projectId: "absensi-sdn-fff32",
      storageBucket: "absensi-sdn-fff32.appspot.com",
      messagingSenderId: "133354487975",
      appId: "1:133354487975:web:07c4c6b8113dffe8585b82"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginGuru() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "index.html";
        })
        .catch((error) => {
          document.getElementById("errorMsg").textContent = "Login gagal: " + error.message;
        });
    }
  </script>
</body>
</html>
