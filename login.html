<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Guru - SDN Sukamulya</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #e3f2fd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background: white;
  padding: 30px 25px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 360px;
  box-sizing: border-box;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #1976d2;
}

.login-container input {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-sizing: border-box;
  outline-color: #1976d2;
}

.login-container button {
  width: 100%;
  padding: 12px;
  font-weight: bold;
  font-size: 15px;
  background-color: #1976d2;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-container button:hover {
  background-color: #125ea7;
}

.error {
  color: #f44336;
  text-align: center;
  margin-top: 10px;
}
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login Guru</h2>
  <input type="email" id="email" placeholder="Email Guru" required>
  <input type="password" id="password" placeholder="Kata Sandi" required>
  <button onclick="loginGuru()">Masuk</button>
  <div class="error" id="errorMsg"></div>
</div>

<script type="module">
  // Import modular SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHGaVizAiZ5s-s7g1uTJUme_nfz15r-BQ",
    authDomain: "absensi-sdn-fff32.firebaseapp.com",
    projectId: "absensi-sdn-fff32",
    storageBucket: "absensi-sdn-fff32.appspot.com",
    messagingSenderId: "133354487975",
    appId: "1:133354487975:web:07c4c6b8113dffe8585b82"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginGuru = () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      })
      .catch((error) => {
        document.getElementById("errorMsg").textContent = "Login gagal: " + error.message;
      });
  };
</script>

</body>
</html>
